<form class="form-inline">
  <div class="form-group mr-2">
    <label class="sr-only" for="exampleFormControlInput1">Email address</label>
    <div class="input-group mb-2 mb-sm-0">
      <div class="input-group-addon">@</div>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
  </div>
  <div class="form-group mr-2">
    <label class="sr-only" for="examplePassword1">Password</label>
    <input type="password" class="form-control mb-2 mb-sm-0" id="examplePassword1" placeholder="Enter password...">
  </div>
  <div class="form-check form-check-inline">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1"> 1
    </label>
  </div>
  <div class="form-check form-check-inline">
    <label class="form-check-label">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 1
    </label>
  </div>
  <div class="form-check form-check-inline">
    <label class="form-check-label">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 2
    </label>
  </div>
  <button type="submit" class="mx-2 btn btn-primary">Submit</button>
</form>
